sudo: required
dist: trusty
language: node_js
node_js:
  - "node"

branches:
  only:
  - master

before_install:
- sudo apt-get update
- sudo apt-get install -y jq
- sudo apt-get install -y python-dev
- sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
- sudo curl -O https://bootstrap.pypa.io/get-pip.py
- sudo python get-pip.py
- sudo pip install awscli
- sudo declare -x PYTHONIOENCODING=UTF-8
- sudo pip install awscli
- aws --version

script:
- npm test
- npm run lint

before_deploy:
- git checkout master
- git remote set-url origin https://$GIT_HUB_USER:$GIT_HUB_TOKEN@github.com/matthewbill/nvoy.git
- git config --global push.default simple
- git config user.name "Travis CI"
- git config user.email "travis@travis-ci.org"
- npm config set git-tag-version=false # git-tag-version is false otherwise cause infinite loop
- npm version patch
- export VERSION=$(jq '.version' package.json)
- VERSION="${VERSION//\"}"
- echo $VERSION;

deploy:
  provider: npm
  email: $MDB_NPM_EMAIL
  api_key: $MDB_NPM_TOKEN

after_deploy:
- git add package.json
- git commit -m "[skip ci]"
- git push
- git tag $VERSION
- git push --tags
- aws s3 cp ./docs s3://nvoy/$VERSION --recursive